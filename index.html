<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignVault.</title>
    <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/1499265096006000640/ZhEnSTch_400x400.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nav">
        <div id="nav-part1">
            <div id="logo1" class="logo">design <br/>vault.</div>
            <div id="logo2" class="logo">dv.</div>
        </div>
        <div id="nav-part2">
            <div id="links">
                <a href="#">About us</a>
                <a href="#">get in touch</a>
            </div>
            <div id="icons">
                <i class="ri-menu-fill"></i>
                <i class="ri-shopping-cart-2-line"></i>
            </div>
        </div>
    </div>
    <div id="cursor"></div>
    <div id="main">
        <div id="page1">
            <h1>Elevate</h1>
            <h1>Your designs.</h1>
            <div id="video-container">
                <video autoplay loop muted src="./source/main-video.mp4"></video>
            </div>
        </div>
        <div id="page2">
            <div id="elem1" class="elem">
                <img data-scroll data-scroll-speed="1"
                    src="./source/page2img1.jpg"
                    alt="">
                <div data-scroll data-scroll-speed="-2" class="dets"></div>

            </div>
            <div id="elem2" class="elem">
                <img data-scroll data-scroll-speed="1"
                    src="./source/page2img2.jpg"
                    alt="">
                <div data-scroll data-scroll-speed="-2" class="dets"></div>

            </div>
            <div id="elem3" class="elem">
                <img data-scroll data-scroll-speed="1"
                    src="./source/page2img3.jpg"
                    alt="">
                <div data-scroll data-scroll-speed="-2" class="dets"></div>
            </div>

        </div>
        <div id="page3">
            <div class="child" id="child1">
                <img src="./source/childimg1.png"
                    alt="">
            </div>
            <div class="child" id="child2">
                <img src="./source/childimg1.png"
                    alt="">

            </div>
            <div class="child" id="child3">
                <img src="./source/childimg1.png"
                    alt="">

            </div>
            <div class="child" id="child4">
                <img src="./source/childimg1.png"
                    alt="">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
        integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
